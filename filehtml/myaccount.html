<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style-2.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,500;1,400;1,500&display=swap"
        rel="stylesheet"
    />
    <title>Tài khoản</title>
</head>
</head>
<body>
    <section class="myaccount">
        <div class="container">
            <div class="account-title">
                <h1>Tài khoản của tôi</h1>
            </div>
            <div class="account-section">
                <div class="account-section__menu">
                    <div class="user">
                        <img src="./assets/images/user.png" alt="">
                        <i class='bx bx-camera' ></i>
                        <h2>Sofia Havertz</h2>
                    </div>
                    <div class="info">
                        <ul>
                            <li><a href="#">Tài khoản</a></li>
                            <li><a href="#">Địa chỉ</a></li>
                            <li><a href="#">Đơn đặt hàng</a></li>
                            <li><a href="#">Danh sách yêu thích</a></li>
                            <li><a href="#">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
                <div class="account-section__detail">
                    <div class="details">
                        <h1>Chi tiết tài khoản</h1>
                        <label for="">Tên *</label>
                        <input type="text" placeholder="Tên">
                        <label for="">Họ tên *</label>
                        <input type="text" placeholder="Họ tên">
                        <label for="">Tên hiển thị *</label>
                        <input type="text" placeholder="Tên hiển thị">
                        <p>Đây sẽ là cách tên của bạn được hiển thị trong phần tài khoản và trong phần đánh giá</p>
                        <label for="">Email *</label>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="password">
                        <h1>Mật khẩu</h1>
                        <label for="">Mật khẩu cũ</label>
                        <input type="text" placeholder="Mật khẩu cũ">
                        <label for="">Mật khẩu mới</label>
                        <input type="text" placeholder="Mật khẩu mới">
                        <label for="">Lặp lại mật khẩu mới</label>
                        <input type="text" placeholder="Lặp lại mật khẩu mới">
                    </div>
                    <div class="button">
                        <button>Lưu thay đổi</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
